<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Voucher</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Playfair Display', serif; margin: 0; padding: 0; background-color: #EAEAE2; color: #333; }
    header { padding: 20px; text-align: center; }
    img.logo { width: 150px; }
    nav { background-color: #D2D1C4; padding: 15px; text-align: center; border-bottom: 1px solid #e5e5e5; position: relative; }
    nav a { color: #89745E; margin: 0 20px; font-size: 1.2em; text-decoration: none; }
    .container { width: 90%; max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; color: #89745E; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #89745E; }
    input[type="text"], textarea {
        width: 95%; padding: 10px; margin-top: 5px;
        border: 1px solid #ccc; border-radius: 5px; font-size: 1em;
    }
    textarea { resize: none; height: 80px; }
    .optional-label { color: #89745E; font-weight: bold; margin-top: 20px; }
    .toggle-section { margin: 10px 0; }
    .hidden { display: none; }
    .flower-options { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 10px; }
    .flower { border: 2px solid transparent; border-radius: 5px; padding: 5px; text-align: center; width: 120px; cursor: pointer; transition: border 0.3s; }
    .flower img { max-width: 100%; border-radius: 5px; }
    .flower.selected { border: 2px solid gold; }
    .flower-name { font-size: 0.9em; margin-top: 5px; color: #89745E; font-weight: bold; }
    button { padding: 10px 20px; border: none; background-color: #89745E; color: #fff; cursor: pointer; border-radius: 5px; font-size: 1.1em; margin-top: 20px; }
    .hidden {
    display: none !important;
}
</style>
</head>
<body>

<header>
    <img src="./images/logo.jpg" alt="Logo" class="logo">
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="scrubs.html">Scrubs</a>
    <a href="checkout.html">üõí</a>
</nav>

<div class="container">
    <h1>Gift Voucher üéÅ</h1>

    <label>Recipient Name</label>
    <input type="text" id="recipientName" placeholder="Enter recipient name">

    <label>Recipient Phone Number</label>
    <input type="text" id="recipientPhone" placeholder="Enter recipient phone number">

    <label>Your Name</label>
    <input type="text" id="yourName" placeholder="Enter your name">

    <label style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
        <input type="checkbox" id="keepSurprise"> üíå Keep it as a surprise
    </label>

    <label>Note for the Recipient</label>
    <textarea id="noteRecipient" placeholder="Write a note..."></textarea>

    <!-- Gift Value Section -->
    <p class="optional-label">Optional: Gift Voucher Value</p>
    <div class="toggle-section">
        <input type="checkbox" id="toggleGiftValue"> Add Gift Value
    </div>
    <div id="giftValueSection" class="hidden">
        <input type="text" id="giftValue" placeholder="Enter value in KD">
    </div>

    <!-- Flower Section -->
    <p class="optional-label">Optional: Add Flowers</p>
    <div class="toggle-section">
        <input type="checkbox" id="toggleFlowers"> Add Flowers (+5.00 KD)
    </div>
    <div id="flowerSection" class="hidden flower-options">
        <div class="flower" data-name="Red Roses" data-price="5.00 KD">
            <img src="./images/flower1.jpg" alt="Red Roses">
            <div class="flower-name">Red Roses - 5.00 KD</div>
        </div>
        <div class="flower" data-name="White Tulips" data-price="5.00 KD">
            <img src="./images/flower2.jpg" alt="White Tulips">
            <div class="flower-name">White Tulips - 5.00 KD</div>
        </div>
        <div class="flower" data-name="Mixed Bouquet" data-price="6.00 KD">
            <img src="./images/flower3.jpg" alt="Mixed Bouquet">
            <div class="flower-name">Mixed Bouquet - 6.00 KD</div>
        </div>
    </div>

    <button onclick="sendWhatsApp()">Send Gift</button>
</div>

<script>
    let flowerSelected = null;

    document.getElementById('toggleGiftValue').addEventListener('change', function() {
        document.getElementById('giftValueSection').classList.toggle('hidden', !this.checked);
    });

    document.getElementById('toggleFlowers').addEventListener('change', function() {
        document.getElementById('flowerSection').classList.toggle('hidden', !this.checked);
        if (!this.checked) {
            document.querySelectorAll('.flower').forEach(f => f.classList.remove('selected'));
            flowerSelected = null;
        }
    });

    document.querySelectorAll('.flower').forEach(flower => {
        flower.addEventListener('click', function() {
            document.querySelectorAll('.flower').forEach(f => f.classList.remove('selected'));
            this.classList.add('selected');
            flowerSelected = this;
        });
    });

    function sendWhatsApp() {
        let recipientName = document.getElementById('recipientName').value || '-';
        let recipientPhone = document.getElementById('recipientPhone').value || '-';
        let yourName = document.getElementById('yourName').value || 'Anonymous';
        let keepSurprise = document.getElementById('keepSurprise').checked ? 'üíå Keep it as a surprise' : '';
        let noteRecipient = document.getElementById('noteRecipient').value || '-';
        let giftValue = document.getElementById('toggleGiftValue').checked ? (document.getElementById('giftValue').value + '+ KD') : '';

        let message = `Gift Voucher üéÅ\nRecipient Name: ${recipientName}\nRecipient Phone Number: ${recipientPhone}\nYour Name: ${yourName}\n${keepSurprise}\nNote: ${noteRecipient}`;
        if (giftValue) message += `\nGift Value: ${giftValue}`;
        if (flowerSelected && document.getElementById('toggleFlowers').checked) {
            message += `\nFlowers: ${flowerSelected.dataset.name} (${flowerSelected.dataset.price})`;
        }

        let whatsappLink = `https://wa.me/50552689?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }
</script>

</body>
</html>
