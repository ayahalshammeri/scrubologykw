<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Voucher</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Playfair Display', serif; margin: 0; padding: 0; background-color: #EAEAE2; color: #333; }
    header { padding: 20px; text-align: center; }
    img.logo { width: 150px; }
    nav { background-color: #D2D1C4; padding: 15px; text-align: center; border-bottom: 1px solid #e5e5e5; position: relative; }
    nav a { color: #89745E; margin: 0 20px; font-size: 1.2em; text-decoration: none; }
    .container { width: 90%; max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; color: #89745E; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #89745E; }
    input[type="text"], textarea {
        width: 95%; padding: 10px; margin-top: 5px;
        border: 1px solid #ccc; border-radius: 5px; font-size: 1em;
    }
    textarea { resize: none; height: 80px; }
    .optional-label { color: #89745E; font-weight: bold; margin-top: 20px; }
    .note-text { font-size: 0.8em; color: #666; margin-top: 3px; }
    .toggle-section { margin: 10px 0; }
    .hidden { display: none !important; }
    .flower-options { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 10px; }
    .flower { border: 2px solid transparent; border-radius: 5px; padding: 5px; text-align: center; width: 120px; cursor: pointer; transition: border 0.3s; }
    .flower.selected { border: 2px solid #89745E; }
    .flower-name { font-size: 0.9em; margin-top: 5px; color: #89745E; font-weight: bold; }
    button {
        padding: 15px 20px;
        border: none;
        background-color: #89745E;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1.2em;
        margin-top: 30px;
        width: 100%;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <img src="./images/logo.jpg" alt="Logo" class="logo">
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="scrubs.html">Scrubs</a>
    <a href="checkout.html">ðŸ›’</a>
</nav>

<div class="container">
    <h1>ðŸ’Œ Gift Voucher ðŸ’Œ</h1>

    <label>Recipient Name</label>
    <input type="text" id="recipientName" placeholder="Enter recipient name">

    <label>Recipient Phone Number</label>
    <input type="text" id="recipientPhone" placeholder="Enter recipient phone number">

    <label>Note for the Recipient</label>
    <textarea id="noteRecipient" placeholder="Write a note..."></textarea>

    <label>Your Name</label>
    <input type="text" id="yourName" placeholder="Enter your name">

    <label style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
        <input type="checkbox" id="keepSurprise"> ðŸ’Œ Keep it as a surprise
    </label>

    <!-- Customize Gift Voucher Section -->
    <p class="optional-label">Optional:</p>
    <div class="toggle-section">
        <input type="checkbox" id="toggleCustomize"> Customize the voucher
    </div>

    <div id="customizeSection" class="hidden flower-options">
        <div class="flower" data-name="1 Scrub"><div class="flower-name">1 Scrub</div></div>
        <div class="flower" data-name="2 Scrubs"><div class="flower-name">2 Scrubs</div></div>
        <div class="flower" data-name="Scrub + Jacket"><div class="flower-name">Scrub + Jacket</div></div>
        <div class="flower" data-name="1 Jacket"><div class="flower-name">1 Jacket</div></div>
        <div class="flower" data-name="Other">
            <div class="flower-name">Other</div>
            <input type="text" id="customOther" class="hidden" placeholder="Specify other...">
        </div>
    </div>

    <!-- Flower Section -->
    <div class="toggle-section">
        <input type="checkbox" id="toggleFlowers"> Add Flowers
        <p class="note-text">*Flowers will be chosen on WhatsApp</p>

    </div>

    <button onclick="sendWhatsApp()">Send Gift</button>
</div>

<script>
    document.getElementById('toggleCustomize').addEventListener('change', function() {
        document.getElementById('customizeSection').classList.toggle('hidden', !this.checked);
    });

    document.querySelectorAll('#customizeSection .flower').forEach(flower => {
        flower.addEventListener('click', function() {
            document.querySelectorAll('#customizeSection .flower').forEach(f => f.classList.remove('selected'));
            this.classList.add('selected');
            if (this.dataset.name === "Other") {
                document.getElementById('customOther').classList.remove('hidden');
            } else {
                document.getElementById('customOther').classList.add('hidden');
            }
        });
    });

    function sendWhatsApp() {
        let recipientName = document.getElementById('recipientName').value || '-';
        let recipientPhone = document.getElementById('recipientPhone').value || '-';
        let noteRecipient = document.getElementById('noteRecipient').value || '-';
        let yourName = document.getElementById('yourName').value || 'Anonymous';
        let keepSurprise = document.getElementById('keepSurprise').checked ? 'ðŸ’Œ Keep it as a surprise' : '';

        let customizeText = '';
        if (document.getElementById('toggleCustomize').checked) {
            let selectedCustomize = document.querySelector('#customizeSection .flower.selected');
            if (selectedCustomize) {
                if (selectedCustomize.dataset.name === "Other") {
                    let otherValue = document.getElementById('customOther').value.trim();
                    if (!otherValue) {
                        alert("Please specify your custom gift");
                        return;
                    }
                    customizeText = `Customized Voucher: ${otherValue}`;
                } else {
                    customizeText = `Customized Voucher: ${selectedCustomize.dataset.name}`;
                }
            }
        }

        let flowerText = '';
        if (document.getElementById('toggleFlowers').checked) {
            flowerText = 'Price Depends on the Flower Chosen';
        }

        let message = `ðŸ’Œ Gift Voucher ðŸ’Œ\nRecipient Name: ${recipientName}\nRecipient Phone Number: ${recipientPhone}\nNote: ${noteRecipient}\nYour Name: ${yourName}\n${keepSurprise}`;
        if (customizeText) message += `\n${customizeText}`;
        if (flowerText) message += `\n Add Flowers: ${flowerText}`;

        let whatsappLink = `https://wa.me/50552689?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }
</script>

</body>
</html>
