<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrub</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Style Section -->
    <style> body {
        font-family: 'Playfair Display', serif;
        margin: 0;
        padding: 0;
        background-color: #EAEAE2;
        color: #333;
    }

    /* Header & Logo Styling */
    header {
        padding: 20px;
        text-align: center;
    }
    img.logo {
        width: 150px;
    }

    /* Navigation Styling */
    nav {
        background-color: #D2D1C4;
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
        position: relative;
    }
    nav a {
        color: #89745E;
        margin: 0 20px;
        font-size: 1.2em;
        text-decoration: none;
    }

    /* Contact Icons Styling */
    .contact-icons {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
    }
    .contact-icons img {
        width: 30px;
        margin-left: 10px;
        cursor: pointer;
    }

    /* Product Details Section */
    .product-details {
        width: 50%;
        margin: 40px auto;
        position: relative;
        text-align: center;
    }

    /* Product Images */
    .product-images {
        position: relative;
        width: 100%;
        overflow: hidden;
    }
    .product-images .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
    }
    .product-images .slides img {
        width: 100%;
        overflow: hidden;
    }

    /* Arrows for Image Slider */
    .product-images .arrows {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    .product-images .arrows div {
        background: rgba(0, 0, 0, 0.5);
        color:#fff;
        padding: 10px;
        cursor: pointer;
    }

    /* Description, Price & Sizes */
    .description {
        margin-top: 20px;
        font-size: 1.2em;
        color: #89745E;
    }
    .price {
        font-size: 1.5em;
        color: #89745E;
    }

    /* Centered Selection Box */
    .selection-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }
    .selection-box label {
        font-weight: bold;
    }

    /* Color Box */
    .color-box {
        display: inline-block;
        width: 100px;
        padding: 5px;
        border: 1px solid #89745E;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
    
    }

    /* Size Buttons Styling */
    .size-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .size-button {
        display: inline-block;
        padding: 15px;
        background-color: #f9f6f4; /* Beige default */
        color: #333;
        border: 1px solid #89745E;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }
    .size-button.selected {
        background-color: #89745E; /* Pink when selected */
        color: white;
        border-color: #89745E;
    }

    /* Add to Cart Button */
    .add-to-cart {
        margin-top: 20px;
    }
    .add-to-cart button {
        padding: 10px 20px;
        border: none;
        background-color: #89745E;
        color: #EAEAE2;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }

    /* Back Arrow */
    .back-arrow {
        position: absolute;
        top: 20px;
        left: 10px;
        cursor: pointer;
    }

    /* Bigger Notes Box */
    #notes {
        width: 130%;
        height: 100px; /* Increased height */
        padding: 15px;
        border: 1px solid #89745E;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 1em;
        resize: none; /* Disables manual resizing */
    }

    .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        /* Styling for the close button */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Styling for the image */
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .showColors{
        padding: 2px 5px;
        border: none;
        background-color: #89745E;
        color: #EAEAE2;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s;
        }
        .showSizeChart{
        padding: 2px 5px;
        border: none;
        background-color: #89745E;
        color: #EAEAE2;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="Your Store Logo" class="logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="scrubs.html">Scrubs</a>

        <a href="checkout.html">üõí</a>

    <div class="product-details">
        <!-- Product Image Slider -->
        <div class="product-images">
            <div class="slides">
              <img src="./images/jacket1.jpg" alt="Scrub 1 Image 1">
               <!--    <img src="./images/scrub1-image2.jpg" alt="Scrub 1 Image 2">
                <img src="./images/scrub1-image3.jpg" alt="Scrub 1 Image 3">
                <img src="./images/scrub1-image4.jpg" alt="Scrub 1 Image 4">-->
                
            </div>
            <div class="arrows">
                <div id="prev">‚ùÆ</div>
                <div id="next">‚ùØ</div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="description">
            <h1>J1</h1>
            <p class="price">14.500 KD</p>
        </div>

        <!-- Selection Box for Color, Top Sizes, and Notes -->
        <div class="selection-box">
            <!-- Select Scrub Color -->
            <label for="color-select">Select jacket Color :</label>
          <br>
     <input type="text" id="color-select" class="color-box" placeholder="Enter color">
    <!--  <button class="showColors" onclick="showColor()"> Pallet </button>-->
            <br>
         <label>Select jacket Size:</label>
         <br>
         <div class="size-buttons" id="top-size">
             <button class="size-button" onclick="selectSize('XS', 'top')">XS</button>
             <button class="size-button" onclick="selectSize('S', 'top')">S</button>
             <button class="size-button" onclick="selectSize('M', 'top')">M</button>

         <button class="showSizeChart" onclick="showSizeChart()"> Size Chart </button>

         <!-- Notes -->

     </div>

     <!-- Add to Cart Button -->
     <div class="add-to-cart">
         <button id="cart-button" onclick="addToCart()">Add to Cart</button>
         <a href="checkout.html">üõí</a>
      
     </div>

        <!-- Back Arrow -->
        <div class="back-arrow" onclick="window.history.back();">‚¨Ö</div>
    </div>

   
    <!-- Script Section -->
    <script>
        function showColor() {
            let imageContainer =
                document.createElement("div");
            imageContainer.className =
                "image-container";

            let image =
                document.createElement("img");
            image.src ="./images/scrub2.jpg";
            let closeButton =
                document.createElement(
                    "button"
                );
            closeButton.textContent = "X";
            closeButton.className =
                "close-btn";
            closeButton.onclick =
                function () {
                    document.body.removeChild(
                        imageContainer
                    );
                };

            imageContainer.appendChild(
                closeButton
            );
            imageContainer.appendChild(image);

            document.body.appendChild(
                imageContainer
            );
        }
        function showSizeChart() {
            let imageContainer =
                document.createElement("div");
            imageContainer.className =
                "image-container";

            let image =
                document.createElement("img");
            image.src ="./images/jacketsizechart.jpg";
            let closeButton =
                document.createElement(
                    "button"
                );
            closeButton.textContent = "X";
            closeButton.className =
                "close-btn";
            closeButton.onclick =
                function () {
                    document.body.removeChild(
                        imageContainer
                    );
                };

            imageContainer.appendChild(
                closeButton
            );
            imageContainer.appendChild(image);

            document.body.appendChild(
                imageContainer
            );
        }
        let slideIndex = 0;
        const totalSlides = document.querySelectorAll('.slides img').length;

        // Function to Show Next or Previous Slide
        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const slideWidth = document.querySelector('.product-images').clientWidth;
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        // Event Listeners for Arrows
        document.getElementById('prev').addEventListener('click', function() {
            slideIndex = (slideIndex === 0) ? totalSlides - 1 : slideIndex - 1;
            showSlide(slideIndex);
        });
        document.getElementById('next').addEventListener('click', function() {
            slideIndex = (slideIndex === totalSlides - 1) ? 0 : slideIndex + 1;
            showSlide(slideIndex);
        });

        // Function to Select Size (Fixed Issue with S button)
        function selectSize(size, type) {
            const sizeButtons = document.querySelectorAll(`#${type}-size .size-button`);
            sizeButtons.forEach(button => {
                if (button.innerText === size) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function addToCart() {
            const color = document.getElementById('color-select').value;
            const topSize = document.querySelector('#top-size .selected').textContent;
            const notes = document.getElementById('notes').value;

            if (!color || !topSize ) {
                alert('Please select all options.');
                return;
            }
            let product = {
                image: src="./images/jacket1.jpg",
                product_name: 'J1',
                color: color,
                top_size: topSize,
                notes: notes,
                total_price: 14.500
            };

            // Save the product to the cart (example for localStorage)
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Change button text to "Added Successfully" and revert back
            const button = document.getElementById('cart-button');
            button.textContent = 'Added Successfully!';
            button.classList.add('success');
            
            setTimeout(() => {
                button.textContent = 'Add to Cart';
                button.classList.remove('success');
            }, 3000); // 4 seconds
        }
    </script>
</body>
