<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrub</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #EAEAE2;
            color: #333;
        }
        header { padding: 20px; text-align: center; }
        img.logo { width: 150px; }
        nav {
            background-color: #D2D1C4;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }
        nav a { color: #89745E; margin: 0 20px; font-size: 1.2em; text-decoration: none; }
        .contact-icons { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        .contact-icons img { width: 30px; margin-left: 10px; cursor: pointer; }
        .product-details { width: 90%; max-width: 800px; margin: 40px auto; position: relative; text-align: center; }
        .product-images { position: relative; width: 100%; overflow: hidden; }
        .product-images .slides { display: flex; transition: transform 0.5s ease-in-out; width: 400%; }
        .product-images .slides img { width: 100%; overflow: hidden; }
        .product-images .arrows { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; }
        .product-images .arrows div { background: rgba(0, 0, 0, 0.5); color:#fff; padding: 10px; cursor: pointer; }
        .description { margin-top: 20px; font-size: 1.2em; color: #89745E; }
        .price { font-size: 1.5em; color: #89745E; }
        .selection-box { display: flex; flex-direction: column; align-items: center; margin-top: 40px; width: 100%; }
        .selection-box label { font-weight: bold; }
        .add-to-cart { margin-top: 20px; }
        .add-to-cart button {
            padding: 10px 20px;
            border: none;
            background-color: #89745E;
            color: #EAEAE2;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .back-arrow { position: absolute; top: 20px; left: 10px; cursor: pointer; }
        #notes {
            width: 85%;
            height: 100px;
            padding: 15px;
            border: 1px solid #89745E;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1em;
            resize: none;
        }
        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .image-container img { max-width: 100%; height: auto; }
        .showColors, .showSizeChart {
            padding: 2px 5px;
            border: none;
            background-color: #89745E;
            color: #EAEAE2;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="Your Store Logo" class="logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="scrubs.html">Scrubs</a>
        <a href="checkout.html">üõí</a> 
        <a href="https://wa.me/50552689/?text=Hey, I want to send a gift voucher .">üéÅ</a>
    </nav>

    <div class="product-details">
        <div class="product-images">
            <div class="slides">
                <img src="./images/scrub1.jpg" alt="Scrub 1 Image 1">
                <img src="./images/scrub1-image2.jpg" alt="Scrub 1 Image 2">
                <img src="./images/scrub1-image3.jpg" alt="Scrub 1 Image 3">
                <img src="./images/scrub1-image4.jpg" alt="Scrub 1 Image 4">
            </div>
            <div class="arrows">
                <div id="prev">‚ùÆ</div>
                <div id="next">‚ùØ</div>
            </div>
        </div>

        <div class="description">
            <h1>#01</h1>
            <p class="price">25.500 KD</p>
            <ul style="text-align: left;">
                <li>Two large doubled front pockets</li>
                <li>Straight-legged and comfy pants with two side pockets</li>
            </ul>
        </div>

        <div style="border: 1px solid #89745E; padding: 15px; border-radius: 10px; width: 90%; max-width: 300%; margin: 30px auto 0 auto;">
            <div class="selection-box">
                <h3 style="color:#89745E; text-align: center;font-size: 15px; margin-top: -40px;">Set Color :
                </h3>
                <button class="showColors" onclick="showColor()">Colors</button>
                 <br> <input type="text" id="color-select" placeholder="Color Number and Color Name" style="flex: 1; min-width: 96%; padding: 10px;">
                
               
                
                <h3 style="color:#89745E; text-align: center; font-size: 15px;">üëï Top Measurements :</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" placeholder="Chest" style="flex: 1; min-width: 40%; padding: 10px;">
                    <input type="text" placeholder="Waist" style="flex: 1; min-width: 40%; padding: 10px;">
                    <input type="text" placeholder="Length" style="flex: 1; min-width: 40%; padding: 10px;">
                    <input type="text" placeholder="Shoulder" style="flex: 1; min-width: 40%; padding: 10px;">
                </div>
                <h3 style="color:#89745E; text-align: center; margin-top: 30px;font-size: 15px;">üëñ Pants Measurements :</h3>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" placeholder="Length" style="flex: 1; min-width: 35%; padding: 10px;">
                    <input type="text" placeholder="Thighs" style="flex: 1; min-width: 35%; padding: 10px;">
                    <input type="text" placeholder="Hips" style="flex: 1; min-width: 35%; padding: 10px;">
                </div>
            </div>
            <br>
            <button class="showSizeChart" onclick="showSizeChart()">Size Chart</button>
            <br><br>
            <label style="color:#89745E; text-align: center;" for="notes">üóíÔ∏è Notes (optional) :</label>
            <textarea id="notes" placeholder="Add name, Add chest or sleeve pocket, Add ID holder, Long sleeves....... "></textarea>
        </div>

        <div class="add-to-cart">
            <button id="cart-button" onclick="addToCart()">Add to Cart</button>
            <a href="checkout.html">üõí</a>
        </div>

        <div class="back-arrow" onclick="window.history.back();">‚¨Ö</div>
    </div>

    <script>
        function showColor() {
            let imageContainer = document.createElement("div");
            imageContainer.className = "image-container";

            let closeButton = document.createElement("button");
            closeButton.textContent = "X";
            closeButton.className = "close-btn";
            closeButton.onclick = function () {
                document.body.removeChild(imageContainer);
            };
            imageContainer.appendChild(closeButton);

            const fabricSections = [
                { title: "ÿÆÿßŸÖÿ© ÿÆŸÅŸäŸÅÿ© ŸàŸÜÿßÿπŸÖÿ©", images: ["./images/Barbie.jpg"] },
                // if i want to add more images i have just to add a comma , "./images/Barbie2.JPG" between[]
                { title: "ÿÆÿßŸÖÿ© ŸàÿßŸÇŸÅÿ© ÿπŸÖŸÑŸäÿ©", images: ["./images/Stretch.jpg",] }
            ];

            fabricSections.forEach(section => {
                const title = document.createElement("h3");
                title.textContent = section.title;
                title.style.color = "#89745E";
                title.style.textAlign = "center";
                title.style.marginTop = "30px";
                imageContainer.appendChild(title);

                const wrapper = document.createElement("div");
                wrapper.style.display = "flex";
                wrapper.style.flexWrap = "wrap";
                wrapper.style.justifyContent = "center";
                wrapper.style.gap = "10px";
                wrapper.style.marginBottom = "20px";

                section.images.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    img.style.maxWidth = "150px";
                    img.style.border = "1px solid #89745E";
                    img.style.borderRadius = "5px";
                    wrapper.appendChild(img);
                });

                imageContainer.appendChild(wrapper);
            });

            document.body.appendChild(imageContainer);
        }

        function showSizeChart() {
            let imageContainer = document.createElement("div");
            imageContainer.className = "image-container";

            let image = document.createElement("img");
            image.src ="./images/BodyMeasurement.jpg";

            let closeButton = document.createElement("button");
            closeButton.textContent = "X";
            closeButton.className = "close-btn";
            closeButton.onclick = function () {
                document.body.removeChild(imageContainer);
            };

            imageContainer.appendChild(closeButton);
            imageContainer.appendChild(image);
            document.body.appendChild(imageContainer);
        }

        let slideIndex = 0;
        const totalSlides = document.querySelectorAll('.slides img').length;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const slideWidth = document.querySelector('.product-images').clientWidth;
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        document.getElementById('prev').addEventListener('click', function() {
            slideIndex = (slideIndex === 0) ? totalSlides - 1 : slideIndex - 1;
            showSlide(slideIndex);
        });
        document.getElementById('next').addEventListener('click', function() {
            slideIndex = (slideIndex === totalSlides - 1) ? 0 : slideIndex + 1;
            showSlide(slideIndex);
        });

        function addToCart() {
            const color = document.getElementById('color-select').value;
            const notes = document.getElementById('notes').value;

            const measurements = {
                chest: document.querySelector('input[placeholder="Chest"]').value,
                waistTop: document.querySelector('input[placeholder="Waist"]').value,
                lengthTop: document.querySelector('input[placeholder="Length"]').value,
                shoulder: document.querySelector('input[placeholder="Shoulder"]').value,
                pantsLength: document.querySelectorAll('input[placeholder="Length"]')[1].value,
                thighs: document.querySelector('input[placeholder="Thighs"]').value,
                hipsPants: document.querySelector('input[placeholder="Hips"]').value
            };

            if (!color) {
                alert('Please select a color.');
                return;
            }

            const product = {
                image: "./images/scrub1.jpg",
                product_name: '#01',
                color: color,
                top_size: "Custom",
                pants_size: "Custom",
                measurements: measurements,
                notes: notes,
                total_price: 25.500
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            const button = document.getElementById('cart-button');
            button.textContent = 'Added Successfully!';
            button.classList.add('success');

            setTimeout(() => {
                button.textContent = 'Add to Cart';
                button.classList.remove('success');
            }, 3000);
        }
    </script>
</body>
</html>
