<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrubs</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Playfair Display', serif; 
            margin: 0; padding: 0; 
            background-color: #EAEAE2;  
            color: #333; 
        }
        header { 
            padding: 20px; 
            text-align: center; 
        }
        img.logo { 
            width: 150px; 
        }
        nav { 
            background-color: #D2D1C4; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 1px solid #e5e5e5; 
            position: relative; 
        }
        nav a { 
            color: #89745E; 
            margin: 0 20px; 
            font-size: 1.2em; 
            text-decoration: none; 
        }

        .section-title {
            text-align: left;
            font-size: 1.5em;
            font-weight: bold;
            color: #89745E;
            margin: 30px auto 10px;
            width: 90%;
        }
        .section-line {
            width: 90%;
            height: 2px;
            background-color: #89745E;
            margin: 0 auto 20px;
        }

        /* الافتراضي: صورتين يم بعض بالنص */
        .product-grid {
            width: 90%; 
            margin: 40px auto; 
            display: grid; 
            grid-template-columns: repeat(2, auto); 
            gap: 15px;  
            justify-content: center;
        }

        /* الأقسام اللي فيها صورة وحده */
        .product-grid.single {
            justify-content: start;
        }

        .product { 
            border-radius: 9px; 
            overflow: hidden; 
            cursor: pointer; 
        }

        /* حجم موحد للصور */
        .product img {
            width: 100%; 
            height: 360px;        /* الطول ثابت */
            object-fit: cover;    /* يقص الزايد بدون تشويه */
            object-position: top; /* يقص من تحت ويحافظ على فوق */
            display: block;
            border-radius: 9px;
            border: 1px solid #e5e5e5;
        }

        .product:hover { 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="Your Store Logo" class="logo">
    </header>
    <nav>
        <a href="index.html">HOME</a>
        <a href="scrubs.html">SHOP</a>
        <a href="checkout.html">🛒</a> 
    </nav>

    <!-- Gift Section -->
    <div class="section-title">Gift</div>
    <div class="section-line"></div>
    <div class="product-grid single">
        <div class="product"><img src="./images/gift.jpg" alt="Gift" onclick="window.location.href='gift.html'"></div>
    </div>
    <!-- Scrubs Section -->
    <div class="section-title">Scrubs</div>
    <div class="section-line"></div>
    <div class="product-grid">
        <div class="product"><img src="./images/scrub1.jpg" alt="Scrub 1" onclick="window.location.href='scrub1.html'"></div>
        <div class="product"><img src="./images/scrub2.jpg" alt="Scrub 2" onclick="window.location.href='scrub2.html'"></div>
        <div class="product"><img src="./images/scrub3.jpg" alt="Scrub 3" onclick="window.location.href='scrub3.html'"></div>
        <div class="product"><img src="./images/scrub4.jpg" alt="Scrub 4" onclick="window.location.href='scrub4.html'"></div>
    </div>

    <!-- Jackets Section -->
    <div class="section-title">Jackets</div>
    <div class="section-line"></div>
    <div class="product-grid single">
        <div class="product"><img src="./images/jacket1.jpg" alt="Jacket 1" onclick="window.location.href='jacket1.html'"></div>
    </div>

    <!-- Packages Section -->
   <!--<div class="section-title">Packages</div>
    <div class="section-line"></div>
    <div class="product-grid">
        <div class="product"><img src="./images/package1.jpg" alt="Package 1" onclick="window.location.href='package1.html'"></div>
    </div>-->
</body>
</html>
